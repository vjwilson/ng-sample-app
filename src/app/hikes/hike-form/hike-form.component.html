<h1 *ngIf="id">Edit Hike</h1>
<h1 *ngIf="!id">Add Hike</h1>
<form class="hike-form" *ngIf="hike" [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Basic Information</legend>
    <ng-container *ngFor="let control of controls">
      <app-dynamic-form-control
        [control]="control"
        [form]="form"
        [showErrors]="showErrors"></app-dynamic-form-control>
    </ng-container>
  </fieldset>
  <button class="action-button" type="submit">Submit</button>
</form>
